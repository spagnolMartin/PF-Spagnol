<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>urbanShoes</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sora">
    
</head>
<body>

    <header class="nav">
        <ul class="nav_list">
            <li class="nav_list_item"><a href="index.html">HOME</a></li>
            <li class="nav_list_item"><a href="./paginas/urban.html">URBAN</a></li>
            <li class="nav_list_item"><a href="./paginas/training.html">TRAINING</a></li>
            <li class="nav_list_item"><a href="./paginas/sandals.html">SANDALS</a></li>
            <li class="nav_list_item"><a href="./paginas/login.html">LOGIN</a></li>
        </ul>
        <span class="header_name">urbanShoes</span>
    </header>

    <main>
        <div class="home">
            <h1 class="home_title">URBAN SHOES</h1>
            <span class="home_subtitle">THE NEW HYPE</span>
        </div>
        <section class="shoes_list">
            <div class="shoes_list_item">
                <div class="shoes">
                    <img class="shoes_photo" src="imagenes/nike_dunk_low_yellow.jpg">
                    <span class="shoes_name">Tenis SB Dunk Low de Nike x Grateful Dead</span>
                    <span class="shoes_brand">Nike</span>
                    <div class="shoes_costs">
                        <span class="shoes_price">$300</span>
                        <button class="shoes_buy_button">BUY</button>
                    </div>
                </div>
            </div>
            <div class="shoes_list_item">
                <div class="shoes">
                    <img class="shoes_photo" src="imagenes/sandals_prada.png">
                    <span class="shoes_name">Leather Sandals</span>
                    <span class="shoes_brand">Prada</span>
                    <div class="shoes_costs">
                        <span class="shoes_price">$640</span>
                        <button class="shoes_buy_button">BUY</button>
                    </div>
                </div>
            </div>
            <div class="shoes_list_item">
                <div class="shoes">
                    <img class="shoes_photo" src="imagenes/nike_lebron_xvii.jpg">
                    <span class="shoes_name">Tenis Nike Lebron XVII</span>
                    <span class="shoes_brand">Nike</span>
                    <div class="shoes_costs">
                        <span class="shoes_price">$180</span>
                        <button class="shoes_buy_button">BUY</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="sec_footer_details">
            <span class="footer_name">urbanShoes</span>
            <span class="footer_legend">Selling shoes since 2002</span>
        </div>
        <ul class="footer_list">
            <li class="footer_list_icons"><img src="./imagenes/facebook-app-icon.png" alt="facebook_link"></li>
            <li class="footer_list_icons"><img src="./imagenes/ig-instagram-icon.png" alt="instagram_link"></li>
            <li class="footer_list_icons"><img src="./imagenes/twitter-app-icon.png" alt="twitter_link"></li>
        </ul>
    </footer>

</body>
</html>
